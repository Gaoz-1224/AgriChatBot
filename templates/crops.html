<!DOCTYPE html>

    <style>
        * {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .header {

            margin-bottom: 10px;
        }

        .header p {

        }

        .nav-tabs {

        }

        .nav-tabs a {

            padding: 12px;
            text-align: center;
            background: #f5f5f5;
            color: #666;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-tabs a.active {
            background: #667eea;
            color: white;
        }

        .nav-tabs a:hover {
            background: #5568d3;
            color: white;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .action-bar h2 {
            color: #333;
        }

        .btn-primary {
            background: #667eea;
            color: white;

            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .crops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .crop-card {
            background: #f8f9fa;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .crop-card:hover {
            border-color: #667eea;

        .crop-header {
            display: flex;

            align-items: start;

        .crop-title {

        }

        }

        .crop-status {

        }

        .status-growing {

        .status-harvested {

        .crop-info {

        }

        }

        .crop-stats {

            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-box {

            border-radius: 8px;
        }

        .stat-box .number {

            color: #667eea;
        }

        .stat-box .label {

        }

        .crop-actions {

        }

        .btn-small {

            border: none;

        }

        .btn-view {
            background: #28a745;
            color: white;
        }

        .btn-view:hover {

        }

        .btn-edit {
            background: #17a2b8;
            color: white;
        }

        .btn-edit:hover {
            background: #138496;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        /* Ê®°ÊÄÅÊ°ÜÊ†∑Âºè */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .modal-header h3 {
            color: #333;
            font-size: 1.5em;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .success-message,
        .error-message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success-message.show,
        .error-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåæ ‰ΩúÁâ©ÁÆ°ÁêÜ</h1>
            <p>ÁÆ°ÁêÜ‰Ω†ÁöÑÁî∞ÂùóÂíå‰ΩúÁâ©‰ø°ÊÅØ</p>
        </div>

        <div class="nav-tabs">
            <a href="/">üè† È¶ñÈ°µ</a>
            <a href="/chat">üí¨ AIÈóÆÁ≠î</a>
            <a href="/crops" class="active">üå± ‰ΩúÁâ©ÁÆ°ÁêÜ</a>
            <a href="/records">üìù Êï∞ÊçÆËÆ∞ÂΩï</a>
            <a href="/analysis">üìä Êô∫ËÉΩÂàÜÊûê</a>
            <a href="/knowledge">üìö Áü•ËØÜÂ∫ì</a>
        </div>

        <div class="success-message" id="success-message"></div>
        <div class="error-message" id="error-message"></div>

        <div class="action-bar">

            <button class="btn-primary" onclick="openAddModal()">
                ‚ûï Êñ∞Âª∫‰ΩúÁâ©

        </div>

        <div id="crops-container">
            <div class="empty-state">
                <div class="icon">üå±</div>
                <p>ËøòÊ≤°Êúâ‰ΩúÁâ©</p>
                <p style="font-size: 0.9em; margin-top: 10px;">ÁÇπÂáª"Êñ∞Âª∫‰ΩúÁâ©"Ê∑ªÂä†Á¨¨‰∏ÄÂùóÁî∞</p>
            </div>
        </div>
    </div>

    <!-- Ê∑ªÂä†/ÁºñËæë‰ΩúÁâ©Ê®°ÊÄÅÊ°Ü -->
    <div class="modal" id="crop-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Êñ∞Âª∫‰ΩúÁâ©</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="crop-form">
                <input type="hidden" id="crop-id">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>‰ΩúÁâ©Á±ªÂûã *</label>
                        <select id="crop-type" required>
                            <option value="">ËØ∑ÈÄâÊã©</option>
                            <option value="Â∞èÈ∫¶">Â∞èÈ∫¶</option>
                            <option value="Ê∞¥Á®ª">Ê∞¥Á®ª</option>
                            <option value="ÁéâÁ±≥">ÁéâÁ±≥</option>
                            <option value="Â§ßË±Ü">Â§ßË±Ü</option>
                            <option value="Ëä±Áîü">Ëä±Áîü</option>
                            <option value="Ê£âËä±">Ê£âËä±</option>
                            <option value="ÂÖ∂‰ªñ">ÂÖ∂‰ªñ</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Áî∞ÂùóÂêçÁß∞ *</label>
                        <input type="text" id="field-name" required placeholder="‰æãÂ¶ÇÔºö1Âè∑Áî∞„ÄÅ‰∏úÂú∞">
                    </div>

                    <div class="form-group">
                        <label>ÂìÅÁßç</label>
                        <input type="text" id="variety" placeholder="‰æãÂ¶ÇÔºöÈÉëÈ∫¶366">
                    </div>

                    <div class="form-group">
                        <label>Èù¢ÁßØÔºà‰∫©Ôºâ</label>
                        <input type="number" id="area" step="0.1" placeholder="‰æãÂ¶ÇÔºö5.5">
                    </div>

                    <div class="form-group">
                        <label>Êí≠ÁßçÊó•Êúü</label>
                        <input type="date" id="planting-date">
                    </div>

                    <div class="form-group">
                        <label>Áä∂ÊÄÅ</label>
                        <select id="status">
                            <option value="ÁîüÈïø‰∏≠">ÁîüÈïø‰∏≠</option>
                            <option value="Â∑≤Êî∂Ëé∑">Â∑≤Êî∂Ëé∑</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label>Â§áÊ≥®</label>
                        <textarea id="notes" placeholder="ËÆ∞ÂΩïÂÖ∂‰ªñ‰ø°ÊÅØ..."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">ÂèñÊ∂à</button>
                    <button type="submit" class="btn-primary">‰øùÂ≠ò</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let crops = [];
        let editingCropId = null;

        // È°µÈù¢Âä†ËΩΩÊó∂Âä†ËΩΩ‰ΩúÁâ©ÂàóË°®
        window.onload = loadCrops;

        // Âä†ËΩΩ‰ΩúÁâ©ÂàóË°®
        async function loadCrops() {
            try {
                const response = await fetch('/api/crops');
                const data = await response.json();

                if (data.success) {
                    crops = data.crops;
                    displayCrops();
                }
            } catch (error) {
                console.error('Âä†ËΩΩ‰ΩúÁâ©Â§±Ë¥•:', error);
                showError('Âä†ËΩΩ‰ΩúÁâ©ÂàóË°®Â§±Ë¥•');
            }
        }

        // ÊòæÁ§∫‰ΩúÁâ©ÂàóË°®
        function displayCrops() {
            const container = document.getElementById('crops-container');

            if (crops.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üå±</div>
                        <p>ËøòÊ≤°Êúâ‰ΩúÁâ©</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">ÁÇπÂáª"Êñ∞Âª∫‰ΩúÁâ©"Ê∑ªÂä†Á¨¨‰∏ÄÂùóÁî∞</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="crops-grid">';

            crops.forEach(crop => {
                const statusClass = crop.status === 'ÁîüÈïø‰∏≠' ? 'status-growing' : 'status-harvested';

                html += `
                    <div class="crop-card" onclick="viewCrop(${crop.id})">
                        <div class="crop-header">
                            <div class="crop-title">
                                <h3>${crop.display_name}</h3>
                                <div class="crop-id">ID: ${crop.crop_id}</div>
                            </div>
                            <span class="crop-status ${statusClass}">${crop.status}</span>
                        </div>

                        <div class="crop-info">
                            ${crop.variety ? `<div class="info-item"><span class="info-label">ÂìÅÁßç</span><span>${crop.variety}</span></div>` : ''}
                            ${crop.area ? `<div class="info-item"><span class="info-label">Èù¢ÁßØ</span><span>${crop.area}‰∫©</span></div>` : ''}
                            ${crop.planting_date ? `<div class="info-item"><span class="info-label">Êí≠Áßç</span><span>${crop.planting_date}</span></div>` : ''}
                            ${crop.days_growing > 0 ? `<div class="info-item"><span class="info-label">ÁîüÈïø</span><span>${crop.days_growing}Â§©</span></div>` : ''}
                        </div>

                        <div class="crop-stats">
                            <div class="stat-box">
                                <div class="number">${crop.record_count}</div>
                                <div class="label">ËÆ∞ÂΩïÊï∞</div>
                            </div>
                            <div class="stat-box">
                                <div class="number">${crop.avg_temperature || '-'}</div>
                                <div class="label">Âπ≥ÂùáÊ∏©Â∫¶</div>
                            </div>
                            <div class="stat-box">
                                <div class="number">${crop.avg_humidity || '-'}</div>
                                <div class="label">Âπ≥ÂùáÊπøÂ∫¶</div>
                            </div>
                        </div>

                        <div class="crop-actions" onclick="event.stopPropagation()">
                            <button class="btn-small btn-view" onclick="viewCrop(${crop.id})">üìä ËØ¶ÊÉÖ</button>
                            <button class="btn-small btn-edit" onclick="editCrop(${crop.id})">‚úèÔ∏è ÁºñËæë</button>
                            <button class="btn-small btn-delete" onclick="deleteCrop(${crop.id})">üóëÔ∏è Âà†Èô§</button>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // ÊâìÂºÄÊ∑ªÂä†Ê®°ÊÄÅÊ°Ü
        function openAddModal() {
            editingCropId = null;
            document.getElementById('modal-title').textContent = 'Êñ∞Âª∫‰ΩúÁâ©';
            document.getElementById('crop-form').reset();
            document.getElementById('crop-id').value = '';
            document.getElementById('crop-modal').classList.add('show');
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('crop-modal').classList.remove('show');
        }

        // Êèê‰∫§Ë°®Âçï
        document.getElementById('crop-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                crop_type: document.getElementById('crop-type').value,
                field_name: document.getElementById('field-name').value,
                variety: document.getElementById('variety').value,
                area: document.getElementById('area').value,
                planting_date: document.getElementById('planting-date').value,
                status: document.getElementById('status').value,
                notes: document.getElementById('notes').value
            };

            try {
                let url = '/api/crops';
                let method = 'POST';

                if (editingCropId) {
                    url = `/api/crops/${editingCropId}`;
                    method = 'PUT';
                }

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message);
                    closeModal();
                    loadCrops();
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Êìç‰ΩúÂ§±Ë¥•ÔºöÁΩëÁªúÈîôËØØ');
                console.error('Error:', error);
            }
        });

        // ÁºñËæë‰ΩúÁâ©
        function editCrop(cropId) {
            const crop = crops.find(c => c.id === cropId);
            if (!crop) return;

            editingCropId = cropId;
            document.getElementById('modal-title').textContent = 'ÁºñËæë‰ΩúÁâ©';
            document.getElementById('crop-id').value = crop.id;
            document.getElementById('crop-type').value = crop.crop_type;
            document.getElementById('field-name').value = crop.field_name;
            document.getElementById('variety').value = crop.variety || '';
            document.getElementById('area').value = crop.area || '';
            document.getElementById('planting-date').value = crop.planting_date || '';
            document.getElementById('status').value = crop.status;
            document.getElementById('notes').value = crop.notes || '';

            document.getElementById('crop-modal').classList.add('show');
        }

        // Âà†Èô§‰ΩúÁâ©
        async function deleteCrop(cropId) {
            const crop = crops.find(c => c.id === cropId);
            if (!crop) return;

            if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§"${crop.display_name}"ÂêóÔºü\n\n‚ö†Ô∏è ËøôÂ∞ÜÂêåÊó∂Âà†Èô§ËØ•‰ΩúÁâ©ÁöÑÊâÄÊúâËÆ∞ÂΩïÔºàÂÖ±${crop.record_count}Êù°ÔºâÔºÅ`)) {
                return;
            }

            try {
                const response = await fetch(`/api/crops/${cropId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('‰ΩúÁâ©Â∑≤Âà†Èô§');
                    loadCrops();
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Âà†Èô§Â§±Ë¥•ÔºöÁΩëÁªúÈîôËØØ');
            }
        }

        // Êü•Áúã‰ΩúÁâ©ËØ¶ÊÉÖ
        function viewCrop(cropId) {
            // Ë∑≥ËΩ¨Âà∞ËÆ∞ÂΩïÈ°µÈù¢ÔºåÂπ∂Á≠õÈÄâËØ•‰ΩúÁâ©
            window.location.href = `/records?crop_id=${cropId}`;
        }

        // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
        function showSuccess(message) {
            const el = document.getElementById('success-message');
            el.textContent = '‚úÖ ' + message;
            el.classList.add('show');

            setTimeout(() => {
                el.classList.remove('show');
            }, 3000);
        }

        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = '‚ùå ' + message;
            el.classList.add('show');

            setTimeout(() => {
                el.classList.remove('show');
            }, 3000);
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('crop-modal').addEventListener('click', (e) => {
            if (e.target.id === 'crop-modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
