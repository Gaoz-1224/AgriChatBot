<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作物详情 - 农业智能管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .nav-tabs a {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-tabs a.active {
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .nav-tabs a:hover {
            background: white;
            transform: translateY(-2px);
        }

        .back-btn {
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .back-btn:hover {
            background: #f0f0f0;
        }

        .crop-header-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .crop-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .crop-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .meta-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .meta-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .meta-value {
            color: #333;
            font-size: 1.2em;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            background: white;
            color: #666;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tab-content.active {
            display: block;
        }

        .records-timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline-item {
            position: relative;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .timeline-date {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .timeline-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .data-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        .data-label {
            font-size: 0.85em;
            color: #666;
        }

        .data-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .events-list {
            display: grid;
            gap: 15px;
        }

        .event-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .event-type {
            font-weight: bold;
            color: #28a745;
            font-size: 1.1em;
        }

        .event-date {
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-tabs">
            <a href="/">🏠 首页</a>
            <a href="/chat">💬 AI问答</a>
            <a href="/my-crops" class="active">🌱 我的作物</a>
            <a href="/knowledge">📚 知识库</a>
        </div>

        <button class="back-btn" onclick="window.location.href='/my-crops'">
            ← 返回作物列表
        </button>

        <div class="crop-header-card" id="crop-header">
            <!-- 作物头部信息将在这里动态生成 -->
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('records')">📝 每日记录</button>
            <button class="tab" onclick="switchTab('events')">📅 关键事件</button>
            <button class="tab" onclick="switchTab('stats')">📊 数据统计</button>
        </div>

        <!-- 每日记录标签页 -->
        <div id="records-tab" class="tab-content active">
            <button class="btn-primary" onclick="window.location.href='/crop/{{ crop_id }}/quick-record'">
                ➕ 快速记录今日数据
            </button>

            <div id="records-list">
                <!-- 记录列表将在这里动态生成 -->
            </div>
        </div>

        <!-- 关键事件标签页 -->
        <div id="events-tab" class="tab-content">
            <button class="btn-primary" onclick="addEvent()">
                ➕ 添加关键事件
            </button>

            <div id="events-list">
                <!-- 事件列表将在这里动态生成 -->
            </div>
        </div>

        <!-- 数据统计标签页 -->
        <div id="stats-tab" class="tab-content">
            <h3>📊 数据统计分析</h3>
            <p style="color: #999; margin-top: 10px;">AI分析功能开发中...</p>
        </div>
    </div>

    <script>
        const cropId = {{ crop_id }};
        let cropData = null;

        window.onload = function() {
            loadCropDetail();
        };

        async function loadCropDetail() {
            try {
                const response = await fetch(`/api/v2/crops/${cropId}`);
                const data = await response.json();

                if (data.success) {
                    cropData = data.crop;
                    displayCropHeader(cropData);
                    displayRecords(data.records);
                    displayEvents(data.events);
                }
            } catch (error) {
                console.error('加载失败:', error);
            }
        }

        function displayCropHeader(crop) {
            const header = document.getElementById('crop-header');
            
            header.innerHTML = `
                <div class="crop-title">${crop.name}</div>
                <div style="color: #666; margin-bottom: 20px;">
                    ${crop.crop_type}${crop.variety ? ' - ' + crop.variety : ''}
                </div>

                <div class="crop-meta">
                    ${crop.area ? `
                        <div class="meta-item">
                            <div class="meta-label">面积</div>
                            <div class="meta-value">${crop.area}亩</div>
                        </div>
                    ` : ''}
                    
                    ${crop.planting_date ? `
                        <div class="meta-item">
                            <div class="meta-label">播种日期</div>
                            <div class="meta-value">${crop.planting_date}</div>
                        </div>
                    ` : ''}
                    
                    <div class="meta-item">
                        <div class="meta-label">生长天数</div>
                        <div class="meta-value">${crop.growth_days}天</div>
                    </div>
                    
                    <div class="meta-item">
                        <div class="meta-label">状态</div>
                        <div class="meta-value">${crop.status}</div>
                    </div>
                    
                    ${crop.avg_temperature_7d ? `
                        <div class="meta-item">
                            <div class="meta-label">7日平均温度</div>
                            <div class="meta-value">${crop.avg_temperature_7d}°C</div>
                        </div>
                    ` : ''}
                    
                    ${crop.avg_humidity_7d ? `
                        <div class="meta-item">
                            <div class="meta-label">7日平均湿度</div>
                            <div class="meta-value">${crop.avg_humidity_7d}%</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function displayRecords(records) {
            const container = document.getElementById('records-list');

            if (!records || records.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">📝</div>
                        <p>还没有每日记录</p>
                        <p style="margin-top: 10px;">点击上方按钮开始记录</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="records-timeline">';
            
            records.forEach(record => {
                html += `
                    <div class="timeline-item">
                        <div class="timeline-date">${record.date}</div>
                        <div class="timeline-data">
                            ${record.temperature ? `
                                <div class="data-item">
                                    <div class="data-label">温度</div>
                                    <div class="data-value">${record.temperature}°C</div>
                                </div>
                            ` : ''}
                            
                            ${record.humidity ? `
                                <div class="data-item">
                                    <div class="data-label">湿度</div>
                                    <div class="data-value">${record.humidity}%</div>
                                </div>
                            ` : ''}
                            
                            ${record.weather ? `
                                <div class="data-item">
                                    <div class="data-label">天气</div>
                                    <div class="data-value">${record.weather}</div>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${record.growth_status ? `
                            <div style="margin-top: 10px; color: #666;">
                                📋 ${record.growth_status}
                            </div>
                        ` : ''}
                        
                        ${record.notes ? `
                            <div style="margin-top: 10px; color: #666;">
                                💬 ${record.notes}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function displayEvents(events) {
            const container = document.getElementById('events-list');

            if (!events || events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">📅</div>
                        <p>还没有关键事件</p>
                        <p style="margin-top: 10px;">点击上方按钮记录重要操作</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="events-list">';
            
            events.forEach(event => {
                html += `
                    <div class="event-item">
                        <div class="event-header">
                            <div class="event-type">${event.event_type}</div>
                            <div class="event-date">${event.date}</div>
                        </div>
                        
                        ${event.description ? `
                            <div style="color: #666; margin-top: 10px;">
                                ${event.description}
                            </div>
                        ` : ''}
                        
                        ${event.cost ? `
                            <div style="color: #dc3545; margin-top: 10px; font-weight: bold;">
                                💰 成本：¥${event.cost}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        function addEvent() {
            alert('关键事件功能将在后续版本实现');
        }
    </script>
</body>
</html>
