<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能分析 - 农业智能管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .nav-tabs a {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #f5f5f5;
            color: #666;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-tabs a.active {
            background: #667eea;
            color: white;
        }

        .nav-tabs a:hover {
            background: #5568d3;
            color: white;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .analysis-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #eee;
            transition: all 0.3s;
        }

        .analysis-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .analysis-card h2 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .analysis-card .icon {
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #eee;
            margin-top: 20px;
        }

        .result-section h3 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .result-content {
            color: #555;
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .chat-interface {
            background: #fafafa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message.user {
            background: #667eea;
            color: white;
            margin-left: 20%;
        }

        .chat-message.bot {
            background: #f0f0f0;
            color: #333;
            margin-right: 20%;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        .chat-input-area input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .chat-input-area button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
        }

        .stats-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stats-info .stat {
            flex: 1;
        }

        .stats-info .stat .number {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stats-info .stat .label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }

            .chat-message.user,
            .chat-message.bot {
                margin-left: 0;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 智能分析</h1>
            <p>AI分析你的记录数据，提供专业的农业管理建议</p>
        </div>

        <div class="nav-tabs">
            <a href="/">🏠 首页</a>
            <a href="/chat">💬 AI问答</a>
            <a href="/crops">🌱 作物管理</a>
            <a href="/records">📝 数据记录</a>
            <a href="/analysis" class="active">📊 智能分析</a>
            <a href="/knowledge">📚 知识库</a>
        </div>

        <div class="stats-info" id="stats-info">
            <div class="stat">
                <div class="number" id="total-records">-</div>
                <div class="label">总记录数</div>
            </div>
            <div class="stat">
                <div class="number" id="total-crops">-</div>
                <div class="label">作物种类</div>
            </div>
        </div>

        <div class="analysis-grid">
            <!-- 左侧：数据总结分析 -->
            <div class="analysis-card">
                <h2>
                    <span class="icon">📈</span>
                    数据总结分析
                </h2>
                <p style="color: #666; margin-bottom: 20px;">
                    AI会分析你的记录数据，总结温度、湿度变化趋势，并给出专业建议
                </p>

                <div class="form-group">
                    <label>选择作物</label>
                    <select id="summary-crop">
                        <option value="">所有作物</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>分析天数</label>
                    <select id="summary-days">
                        <option value="7">最近7天</option>
                        <option value="14">最近14天</option>
                        <option value="30">最近30天</option>
                    </select>
                </div>

                <button class="btn-primary" onclick="generateSummary()">
                    🔍 开始分析
                </button>

                <div id="summary-result"></div>
            </div>

            <!-- 右侧：基于记录的问答 -->
            <div class="analysis-card">
                <h2>
                    <span class="icon">💬</span>
                    基于记录的智能问答
                </h2>
                <p style="color: #666; margin-bottom: 20px;">
                    AI会基于你的记录数据回答问题，提供个性化的管理建议
                </p>

                <div class="form-group">
                    <label>选择作物（可选）</label>
                    <select id="qa-crop">
                        <option value="">所有作物</option>
                    </select>
                </div>

                <div class="chat-interface">
                    <div class="chat-messages" id="chat-messages">
                        <div class="empty-state">
                            <div class="icon">💡</div>
                            <p>问我关于你记录数据的问题</p>
                            <p style="font-size: 0.9em; color: #999; margin-top: 10px;">
                                例如：我的小麦温度变化正常吗？
                            </p>
                        </div>
                    </div>

                    <div class="chat-input-area">
                        <input type="text" id="qa-question" placeholder="输入你的问题...">
                        <button onclick="askAboutRecords()">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 加载作物列表和统计
        async function loadCropsAndStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.success && data.records) {
                    // 更新统计
                    document.getElementById('total-records').textContent = data.records.total;
                    document.getElementById('total-crops').textContent = Object.keys(data.records.by_crop).length;

                    // 填充作物下拉框
                    const summaryCrop = document.getElementById('summary-crop');
                    const qaCrop = document.getElementById('qa-crop');

                    Object.keys(data.records.by_crop).forEach(crop => {
                        const option1 = document.createElement('option');
                        option1.value = crop;
                        option1.textContent = `${crop} (${data.records.by_crop[crop]}条记录)`;
                        summaryCrop.appendChild(option1);

                        const option2 = document.createElement('option');
                        option2.value = crop;
                        option2.textContent = `${crop} (${data.records.by_crop[crop]}条记录)`;
                        qaCrop.appendChild(option2);
                    });
                }
            } catch (error) {
                console.error('加载数据失败:', error);
            }
        }

        // 生成数据总结分析
        async function generateSummary() {
            const crop = document.getElementById('summary-crop').value;
            const days = document.getElementById('summary-days').value;

            const resultDiv = document.getElementById('summary-result');

            // 显示加载状态
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>🤔 AI正在分析你的数据...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/analysis/summary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        crop_name: crop || null,
                        days: parseInt(days)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result-section">
                            <h3>📊 分析结果</h3>
                            <p style="color: #999; font-size: 0.9em; margin-bottom: 15px;">
                                分析范围：${data.crop_name || '所有作物'} | 最近${data.days}天 | 共${data.records_count}条记录
                            </p>
                            <div class="result-content">${data.analysis}</div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result-section">
                            <p style="color: #f44336;">❌ ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result-section">
                        <p style="color: #f44336;">❌ 分析失败：网络错误</p>
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        // 基于记录的问答
        async function askAboutRecords() {
            const question = document.getElementById('qa-question').value.trim();
            const crop = document.getElementById('qa-crop').value;

            if (!question) {
                alert('请输入问题');
                return;
            }

            const messagesDiv = document.getElementById('chat-messages');

            // 移除空状态
            const emptyState = messagesDiv.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // 添加用户消息
            const userMsg = document.createElement('div');
            userMsg.className = 'chat-message user';
            userMsg.textContent = question;
            messagesDiv.appendChild(userMsg);

            // 添加加载消息
            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'chat-message bot';
            loadingMsg.textContent = '🤔 思考中...';
            messagesDiv.appendChild(loadingMsg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // 清空输入框
            document.getElementById('qa-question').value = '';

            try {
                const response = await fetch('/api/analysis/ask_about_records', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        crop_name: crop || null
                    })
                });

                const data = await response.json();

                // 移除加载消息
                loadingMsg.remove();

                // 添加AI回答
                const botMsg = document.createElement('div');
                botMsg.className = 'chat-message bot';

                if (data.success) {
                    botMsg.innerHTML = `
                        ${data.answer}
                        <p style="color: #999; font-size: 0.85em; margin-top: 10px;">
                            📊 基于${data.records_used}条记录分析
                        </p>
                    `;
                } else {
                    botMsg.textContent = '❌ ' + data.error;
                }

                messagesDiv.appendChild(botMsg);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

            } catch (error) {
                loadingMsg.remove();

                const errorMsg = document.createElement('div');
                errorMsg.className = 'chat-message bot';
                errorMsg.textContent = '❌ 网络错误，请重试';
                messagesDiv.appendChild(errorMsg);

                console.error('Error:', error);
            }
        }

        // 回车发送
        document.getElementById('qa-question').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                askAboutRecords();
            }
        });

        // 页面加载时执行
        window.onload = loadCropsAndStats;
    </script>
</body>
</html>
