            position: relative;
            overflow-x: hidden;

        /* Âä®ÊÄÅËÉåÊôØÁ≤íÂ≠ê */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ÂØºËà™Ê†è */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-tabs a {
            flex: 1;
            padding: 14px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-tabs a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .nav-tabs a:hover::before {
            width: 300px;
            height: 300px;
        }

        .nav-tabs a.active {
            background: white;
            color: #667eea;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-tabs a:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeInUp {

                transform: translateY(30px);
            }
            to {

                transform: translateY(0);
            }
        }

        }

        .crop-card:nth-child(5) { animation-delay: 0.5s; }
        .crop-card:nth-child(6) { animation-delay: 0.6s; }

        .crop-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,

                        </button>

                            üêõ ÁóÖËô´ÂÆ≥È£éÈô©

        function renderChatMessages() {
            return chatHistory.map(msg => {
                const isAI = msg.role === 'ai';
                return `
                    <div class="message ${isAI ? 'ai' : 'user'}">
                        <div class="message-avatar">${isAI ? 'ü§ñ' : 'üë§'}</div>
                        <div class="message-bubble">
                            ${msg.content.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const question = input.value.trim();
            
            if (!question) return;
            
            chatHistory.push({
                role: 'user',
                content: question
            });
            
            input.value = '';
            updateChatMessages();
            showTypingIndicator();
            
            try {
                const response = await fetch(`/api/v2/analysis/chat/${currentAnalysisCropId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        question: question,
                        history: chatHistory.slice(0, -1)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    removeTypingIndicator();
                    
                    chatHistory.push({
                        role: 'ai',
                        content: data.answer
                    });
                    
                    updateChatMessages();
                } else {
                    removeTypingIndicator();
                    showToast(data.error, 'error');
                }
            } catch (error) {
                removeTypingIndicator();
                showToast('ÁΩëÁªúÈîôËØØ', 'error');
            }
        }

        function askQuickQuestion(question) {
            const input = document.getElementById('user-input');
            input.value = question;
            sendMessage();
        }

        function updateChatMessages() {
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.innerHTML = renderChatMessages();
            scrollToBottom();
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `

                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chat-messages');
            if (messagesContainer) {
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 100);
            }
        }

        function handleInputKeypress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
