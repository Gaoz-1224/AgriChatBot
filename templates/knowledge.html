<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库管理 - 农业智能管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 导航栏 */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-tabs a {
            flex: 1;
            padding: 14px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-tabs a.active {
            background: white;
            color: #667eea;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .nav-tabs a:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        /* 页头 */
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-label {
            margin-top: 5px;
            opacity: 0.9;
        }

        /* 上传区域 */
        .upload-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .upload-section h2 {
            font-size: 1.8em;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-form {
            display: grid;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            opacity: 0.95;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .file-input-label:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .file-name {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9em;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1em;
            transition: all 0.3s;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.25);
        }

        .btn-primary {
            padding: 15px 40px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 进度条 */
        .upload-progress {
            margin-top: 20px;
            text-align: center;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            border-radius: 10px;
            transition: width 0.3s;
            width: 0%;
        }

        .progress-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 文档列表 */
        .documents-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .documents-section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .documents-grid {
            display: grid;
            gap: 15px;
        }

        .document-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
        }

        .document-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .document-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .document-tags {
            display: flex;
            gap: 8px;
        }

        .tag {
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 0.85em;
        }

        .tag.crop {
            background: rgba(76, 175, 80, 0.3);
        }

        .tag.topic {
            background: rgba(33, 150, 243, 0.3);
        }

        .document-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-top: 10px;
        }

        .btn-delete {
            padding: 8px 15px;
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: rgba(244, 67, 54, 0.5);
        }

        /* Toast提示 */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 9999;
            animation: slideInRight 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .toast.success { border-left: 4px solid #4caf50; }
        .toast.error { border-left: 4px solid #f44336; }
        .toast.info { border-left: 4px solid #2196f3; }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state .icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                flex-wrap: wrap;
            }

            .nav-tabs a {
                font-size: 0.9em;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="nav-tabs">
            <a href="/">🏠 首页</a>
            <a href="/chat">💬 AI问答</a>
            <a href="/my-crops">🌱 我的作物</a>
            <a href="/knowledge" class="active">📚 知识库</a>
        </div>

        <!-- 页头 -->
        <div class="header">
            <h1>📚 知识库管理</h1>
            <p style="opacity: 0.9; margin-top: 10px;">管理AI的农业知识文档，支持向量化检索</p>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-count">-</div>
                    <div class="stat-label">总文档数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="crops-count">-</div>
                    <div class="stat-label">作物类型</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="topics-count">-</div>
                    <div class="stat-label">主题分类</div>
                </div>
            </div>
        </div>

        <!-- 上传区域 -->
        <div class="upload-section">
            <h2>📤 上传文档</h2>
            
            <form id="upload-form" class="upload-form">
                <div class="form-group">
                    <label>选择文档（支持 TXT、PDF、DOCX）</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="file-input" accept=".txt,.pdf,.docx" required>
                        <label for="file-input" class="file-input-label">
                            <span style="font-size: 2em;">📁</span>
                            <span>点击选择文件或拖拽到这里</span>
                        </label>
                    </div>
                    <div id="file-name" class="file-name" style="display: none;">
                        未选择文件
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>作物类型</label>
                        <input type="text" id="crop-input" placeholder="例如：小麦、水稻" required>
                    </div>

                    <div class="form-group">
                        <label>主题分类</label>
                        <input type="text" id="topic-input" placeholder="例如：播种、施肥" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="upload-btn">
                    ✨ 上传并向量化
                </button>
            </form>

            <div id="upload-progress" class="upload-progress" style="display: none;">
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progress-bar"></div>
                </div>
                <div class="progress-text">
                    <div class="spinner"></div>
                    <span id="progress-text">正在处理文档...</span>
                </div>
            </div>
        </div>

        <!-- 文档列表 -->
        <div class="documents-section">
            <h2>📄 文档列表</h2>
            <div id="documents-list">
                <div class="empty-state">
                    <div class="icon">📂</div>
                    <p>加载中...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toast提示函数
        function showToast(message, type = 'info') {
            const icons = {
                success: '✅',
                error: '❌',
                info: 'ℹ️'
            };
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span style="font-size: 1.5em;">${icons[type]}</span>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.4s ease reverse';
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        // 文件选择
        document.getElementById('file-input').addEventListener('change', (e) => {
            const fileName = e.target.files[0]?.name || '未选择文件';
            const fileNameDiv = document.getElementById('file-name');
            fileNameDiv.textContent = `📎 ${fileName}`;
            fileNameDiv.style.display = 'block';
        });

        // 上传表单
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('file-input');
            const cropInput = document.getElementById('crop-input');
            const topicInput = document.getElementById('topic-input');
            const uploadBtn = document.getElementById('upload-btn');
            const uploadProgress = document.getElementById('upload-progress');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            
            if (!fileInput.files[0]) {
                showToast('请选择文件', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('crop', cropInput.value);
            formData.append('topic', topicInput.value);
            
            // 显示进度
            uploadBtn.disabled = true;
            uploadProgress.style.display = 'block';
            
            // 模拟进度
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 10;
                if (progress <= 90) {
                    progressBar.style.width = progress + '%';
                }
            }, 200);
            
            try {
                const response = await fetch('/api/documents/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                
                if (data.success) {
                    progressText.textContent = '✅ 上传成功！';
                    showToast('文档上传并向量化成功！', 'success');
                    
                    setTimeout(() => {
                        location.reload();
                    }, 1500);
                } else {
                    progressText.textContent = '❌ 上传失败';
                    showToast(data.error || '上传失败', 'error');
                    uploadBtn.disabled = false;
                    setTimeout(() => {
                        uploadProgress.style.display = 'none';
                        progressBar.style.width = '0%';
                    }, 2000);
                }
            } catch (error) {
                clearInterval(progressInterval);
                progressText.textContent = '❌ 网络错误';
                showToast('网络错误，请重试', 'error');
                uploadBtn.disabled = false;
                setTimeout(() => {
                    uploadProgress.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 2000);
            }
        });

        // 加载统计数据
        async function loadStats() {
            try {
                const response = await fetch('/api/documents/stats');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('total-count').textContent = data.total || 0;
                    document.getElementById('crops-count').textContent = Object.keys(data.crops || {}).length;
                    document.getElementById('topics-count').textContent = Object.keys(data.topics || {}).length;
                }

                loadDocuments();
            } catch (error) {
                console.error('加载统计失败:', error);
                showToast('加载统计数据失败', 'error');
            }
        }

        // 加载文档列表
        async function loadDocuments() {
            try {
                const response = await fetch('/api/documents?limit=50');
                const data = await response.json();

                const container = document.getElementById('documents-list');

                if (data.success && data.documents.length > 0) {
                    let html = '<div class="documents-grid">';
                    
                    data.documents.forEach(doc => {
                        html += `
                            <div class="document-card">
                                <div class="document-header">
                                    <div class="document-tags">
                                        <span class="tag crop">🌾 ${doc.metadata.crop}</span>
                                        <span class="tag topic">📌 ${doc.metadata.topic}</span>
                                    </div>
                                    <button class="btn-delete" onclick="deleteDocument('${doc.id}')">
                                        🗑️ 删除
                                    </button>
                                </div>
                                <div class="document-content">
                                    ${doc.content.substring(0, 150)}${doc.content.length > 150 ? '...' : ''}
                                </div>
                                <div style="margin-top: 10px; font-size: 0.85em; opacity: 0.7;">
                                    来源：${doc.metadata.source}
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">📂</div>
                            <p>暂无文档</p>
                            <p style="margin-top: 10px; opacity: 0.7;">上传第一个文档开始使用</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载文档失败:', error);
                document.getElementById('documents-list').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">😔</div>
                        <p>加载失败</p>
                    </div>
                `;
            }
        }

        // 删除文档
        async function deleteDocument(docId) {
            if (!confirm('确定要删除这个文档吗？')) return;

            try {
                const response = await fetch(`/api/documents/${docId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showToast('文档已删除', 'success');
                    loadStats();
                } else {
                    showToast('删除失败', 'error');
                }
            } catch (error) {
                showToast('网络错误', 'error');
            }
        }

        // 页面加载
        window.onload = loadStats;
    </script>
</body>
</html>
