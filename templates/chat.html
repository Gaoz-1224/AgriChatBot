<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI问答 - 农业智能管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 动态背景粒子 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* 导航栏 */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-tabs a {
            flex: 1;
            padding: 14px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-tabs a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .nav-tabs a:hover::before {
            width: 300px;
            height: 300px;
        }

        .nav-tabs a.active {
            background: white;
            color: #667eea;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-tabs a:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        /* 页头 */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(120deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* 工具栏 */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .btn-clear {
            background: rgba(220, 53, 69, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            border: 2px solid rgba(220, 53, 69, 0.5);
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-clear:hover {
            background: rgba(220, 53, 69, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .stats {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 聊天容器 */
        .chat-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 600px;
            display: flex;
            flex-direction: column;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        /* 消息区域 */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-height: 500px;
        }

        /* 滚动条美化 */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 消息样式 */
        .message {
            margin-bottom: 20px;
            animation: messageSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-avatar {
            font-size: 1.8em;
            margin-bottom: 8px;
            display: inline-block;
            animation: avatarBounce 0.6s ease;
        }

        @keyframes avatarBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .message-bubble {
            display: inline-block;
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.6;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .message.ai .message-bubble {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            color: #333;
            border: 2px solid rgba(102, 126, 234, 0.3);
            text-align: left;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: left;
        }

        /* 消息时间戳 */
        .message-time {
            font-size: 0.75em;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* 思考动画 */
        .thinking-animation {
            display: inline-block;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 2px solid rgba(102, 126, 234, 0.3);
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .thinking-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .thinking-dots {
            display: flex;
            gap: 5px;
        }

        .thinking-dot {
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
            animation: thinking-bounce 1.4s infinite ease-in-out;
        }

        .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dot:nth-child(2) { animation-delay: -0.16s; }
        .thinking-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes thinking-bounce {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 快捷问题 */
        .quick-questions {
            margin-bottom: 20px;
        }

        .quick-questions-title {
            color: white;
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .quick-questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .quick-question-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-size: 0.9em;
            text-align: left;
        }

        .quick-question-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .quick-question-btn:active {
            transform: translateY(-1px);
        }

        /* 输入区域 */
        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            font-family: inherit;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-input:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .send-btn {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            min-width: 100px;
        }

        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .send-btn:active {
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 字数统计 */
        .char-count {
            position: absolute;
            bottom: 5px;
            right: 15px;
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Toast提示 */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 9999;
            animation: slideInRight 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .toast.success { border-left: 4px solid #4caf50; }
        .toast.error { border-left: 4px solid #f44336; }
        .toast.info { border-left: 4px solid #2196f3; }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 打字效果 */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(40, end);
        }

        /* 欢迎消息 */
        .welcome-message {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
            animation: fadeInUp 0.8s ease-out;
        }

        .welcome-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .welcome-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .welcome-feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .chat-container {
                padding: 20px 15px;
                min-height: 500px;
            }

            .message-bubble {
                max-width: 85%;
            }

            .quick-questions-grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                flex-wrap: wrap;
            }

            .nav-tabs a {
                font-size: 0.9em;
                padding: 12px 15px;
            }

            .input-container {
                flex-direction: column;
            }

            .send-btn {
                width: 100%;
            }

            .header h1 {
                font-size: 2em;
            }
        }

        /* 动画延迟 */
        .message:nth-child(1) { animation-delay: 0.1s; }
        .message:nth-child(2) { animation-delay: 0.2s; }
        .message:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <!-- 动态背景粒子 -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- 导航栏 -->
        <div class="nav-tabs">
            <a href="/">🏠 首页</a>
            <a href="/chat" class="active">💬 AI问答</a>
            <a href="/my-crops">🌱 我的作物</a>
            <a href="/knowledge">📚 知识库</a>
        </div>

        <!-- 页头 -->
        <div class="header">
            <h1>💬 AI智能问答</h1>
            <p>农宝🌾随时为你解答农业问题</p>
        </div>

        <!-- 工具栏 -->
        <div class="toolbar">
            <button class="btn-clear" onclick="clearHistory()">
                🗑️ 清空对话
            </button>
            <div class="stats">
                <span id="message-count">消息：0条</span>
            </div>
        </div>

        <!-- 聊天容器 -->
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- 欢迎消息 -->
                <div class="welcome-message">
                    <div class="welcome-title">👋 欢迎使用农宝AI助手！</div>
                    <p style="opacity: 0.9; line-height: 1.6; margin-top: 10px;">
                        我是基于RAG技术的农业智能助手，可以帮你解答农业相关问题。
                    </p>
                    <div class="welcome-features">
                        <div class="welcome-feature">
                            <div style="font-size: 1.5em; margin-bottom: 5px;">🌾</div>
                            <div style="font-size: 0.9em;">作物种植</div>
                        </div>
                        <div class="welcome-feature">
                            <div style="font-size: 1.5em; margin-bottom: 5px;">🐛</div>
                            <div style="font-size: 0.9em;">病虫害防治</div>
                        </div>
                        <div class="welcome-feature">
                            <div style="font-size: 1.5em; margin-bottom: 5px;">💊</div>
                            <div style="font-size: 0.9em;">施肥指导</div>
                        </div>
                        <div class="welcome-feature">
                            <div style="font-size: 1.5em; margin-bottom: 5px;">💧</div>
                            <div style="font-size: 0.9em;">灌溉管理</div>
                        </div>
                    </div>
                </div>

                <!-- 初始AI消息 -->
                <div class="message ai">
                    <div class="message-avatar">🤖</div>
                    <div class="message-bubble">
                        你好！我是农宝🌾，你的农业智能助手！有什么农业问题我可以帮你解答吗？
                    </div>
                    <div class="message-time" id="init-time"></div>
                </div>
            </div>

            <!-- 快捷问题 -->
            <div class="quick-questions">
                <div class="quick-questions-title">💡 快捷问题（点击即问）：</div>
                <div class="quick-questions-grid">
                    <button class="quick-question-btn" onclick="askQuickQuestion('小麦的最佳播种时间是什么时候？')">
                        🌾 小麦播种时间
                    </button>
                    <button class="quick-question-btn" onclick="askQuickQuestion('水稻常见的病虫害有哪些？')">
                        🐛 水稻病虫害
                    </button>
                    <button class="quick-question-btn" onclick="askQuickQuestion('玉米应该怎么施肥？')">
                        💊 玉米施肥方法
                    </button>
                    <button class="quick-question-btn" onclick="askQuickQuestion('如何判断作物是否缺水？')">
                        💧 作物缺水判断
                    </button>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-container">
                <div style="flex: 1; position: relative;">
                    <textarea 
                        class="chat-input" 
                        id="user-input" 
                        placeholder="输入你的问题（Shift+Enter换行，Enter发送）..."
                        onkeypress="handleKeyPress(event)"
                        oninput="updateCharCount()"
                        rows="1"
                    ></textarea>
                    <div class="char-count" id="char-count">0/500</div>
                </div>
                <button class="send-btn" id="send-btn" onclick="sendMessage()">
                    ✈️ 发送
                </button>
            </div>
        </div>
    </div>

    <script>
        let messageCount = 0;

        // 创建动态背景粒子
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(particle);
            }
        }

        // 初始化时间
        function setInitTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('init-time').textContent = timeStr;
        }

        // Toast提示
        function showToast(message, type = 'info') {
            const icons = {
                success: '✅',
                error: '❌',
                info: 'ℹ️'
            };
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span style="font-size: 1.5em;">${icons[type]}</span>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.4s ease reverse';
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        // 显示思考动画
        function showThinking() {
            const thinkingHTML = `
                <div class="message ai" id="thinking-message">
                    <div class="message-avatar">🤖</div>
                    <div class="thinking-animation">
                        <div class="thinking-content">
                            <span>🧠 小农宝正在思考</span>
                            <div class="thinking-dots">
                                <span class="thinking-dot"></span>
                                <span class="thinking-dot"></span>
                                <span class="thinking-dot"></span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('chat-messages').insertAdjacentHTML('beforeend', thinkingHTML);
            scrollToBottom();
        }

        // 移除思考动画
        function removeThinking() {
            const thinking = document.getElementById('thinking-message');
            if (thinking) thinking.remove();
        }

        // 添加消息
        function addMessage(role, content) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-avatar">${role === 'ai' ? '🤖' : '👤'}</div>
                <div class="message-bubble">${content.replace(/\n/g, '<br>')}</div>
                <div class="message-time">${timeStr}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messageCount++;
            updateMessageCount();
            scrollToBottom();
        }

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const question = input.value.trim();

            if (!question) {
                showToast('请输入问题', 'error');
                return;
            }

            if (question.length > 500) {
                showToast('问题过长，请精简后再试', 'error');
                return;
            }

            // 禁用输入
            input.disabled = true;
            sendBtn.disabled = true;

            addMessage('user', question);
            input.value = '';
            updateCharCount();

            showThinking();

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                removeThinking();

                if (data.success) {
                    addMessage('ai', data.answer);
                } else {
                    addMessage('ai', '抱歉，出现了错误：' + data.error);
                    showToast('AI回答失败', 'error');
                }
            } catch (error) {
                removeThinking();
                addMessage('ai', '😔 网络错误，请检查连接后重试');
                showToast('网络错误', 'error');
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // 快捷问题
        function askQuickQuestion(question) {
            document.getElementById('user-input').value = question;
            sendMessage();
        }

        // 键盘事件
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 字数统计
        function updateCharCount() {
            const input = document.getElementById('user-input');
            const count = input.value.length;
            const countDiv = document.getElementById('char-count');
            countDiv.textContent = `${count}/500`;
            
            if (count > 500) {
                countDiv.style.color = '#f44336';
            } else if (count > 400) {
                countDiv.style.color = '#ff9800';
            } else {
                countDiv.style.color = 'rgba(255, 255, 255, 0.5)';
            }

            // 自动调整高度
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 150) + 'px';
        }

        // 更新消息计数
        function updateMessageCount() {
            document.getElementById('message-count').textContent = `消息：${messageCount}条`;
        }

        // 滚动到底部
        function scrollToBottom() {
            const messagesContainer = document.getElementById('chat-messages');
            setTimeout(() => {
                messagesContainer.scrollTo({
                    top: messagesContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        // 清空对话
        async function clearHistory() {
            if (!confirm('确定要清空对话历史吗？')) return;

            try {
                await fetch('/api/clear_history', { method: 'POST' });
                
                const messagesContainer = document.getElementById('chat-messages');
                messagesContainer.innerHTML = `
                    <div class="message ai">
                        <div class="message-avatar">🤖</div>
                        <div class="message-bubble">
                            对话已清空！有什么新问题吗？
                        </div>
                        <div class="message-time" id="clear-time"></div>
                    </div>
                `;

                const now = new Date();
                const timeStr = now.toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                document.getElementById('clear-time').textContent = timeStr;

                messageCount = 1;
                updateMessageCount();
                
                showToast('对话已清空', 'success');
            } catch (error) {
                showToast('清空失败', 'error');
            }
        }

        // 页面加载
        window.onload = function() {
            createParticles();
            setInitTime();
            updateMessageCount();
            document.getElementById('user-input').focus();
        };
    </script>
</body>
</html>
